<!doctype html>

    <head>
        <meta charset ="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Maayo hala cge. BIRA!</title>
        <meta name ="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Let's Start!</h1>
        <!-- Instantiate PubNub -->
        <label id="color"></label>

        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>

        <script type="text/javascript">

            var pubnubDemo = new PubNub({
                publishKey: 'pub-c-0ee0cc0c-b47f-40e1-88c5-2d8a49801eac',
                subscribeKey: 'sub-c-b2f25e4e-2084-11e9-9d72-060068e65422'
            });

            // Subscribe to the demo_tutorial channel
            pubnubDemo.addListener({
                message: function(message) {
                    var color = message.message.color;
                    document.getElementById('color').innerHTML = color;
                }
            })

            pubnubDemo.subscribe({
                channels: ['Channel-dbln5p7o0']
            });

        </script>


    </body>
